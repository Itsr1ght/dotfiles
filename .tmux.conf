
# This customization is based on these articles :
# * https://hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/ 
# * https://github.com/tmux/tmux/wiki/Getting-Started

############
#          #
#  KEYMAP  #
#          #
############

# LEADER
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

bind c new-window -c "#{pane_current_path}"

# setting panes
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# for reloading the config file
bind r source-file ~/.tmux.conf

# switch panes using alt key
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D


# change panes using control key
bind -r -T prefix C-Left  resize-pane -L 5
bind -r -T prefix C-Right resize-pane -R 5
bind -r -T prefix C-Up    resize-pane -U 5
bind -r -T prefix C-Down  resize-pane -D 5

##################
#                #
# GENERAL CONFIG #
#                #
##################

# enabling mouse
set -g mouse on

set-option -g allow-rename off
set-option -g focus-events on

#################
#               #
# DESIGN TWEAKS #
#               #
#################

# dont do anything when bell rangs
set  -g visual-activity  off
set  -g visual-bell      off
set  -g visual-silence   off
setw -g monitor-activity off
set  -g bell-action      none

# clock mode
setw -g clock-mode-colour green

# copy mode
setw -g mode-style 'fg=black bg=grey bold'

# panes
set -g pane-border-style        'fg=black'
set -g pane-active-border-style 'fg=grey'

# statusbar config

set -g status-position bottom
set -g status-justify  left
set -g status-style    'fg=black'

set -g status-left        ''
set -g status-left-style  'fg=black bg=green'
set -g status-left-length 10

set -g status-right-style  'fg=black bg=green'
set -g status-right        '[ %d %b %Y ] %A [ %I:%M ]'
set -g status-right-length 50

setw -g window-status-style  'fg=red bg=black'
setw -g window-status-format '#I #[fg=white]#W #[fg=grey]#F'

setw -g window-status-bell-style 'fg=black bg=red bold'

# messages
set -g message-style 'fg=black bg=grey bold'

